name: Build and Attest Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  attest:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/my-app
      IMAGE_TAG: latest
      ARTIFACTS: |
        artifact1.txt
        artifact2.bin

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # Step 3: Push Docker image
      - name: Push Docker image
        run: docker push $IMAGE_NAME:$IMAGE_TAG

      # Step 4: Get Docker image digest
      - name: Get image digest
        id: digest
        run: |
          DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $IMAGE_NAME:$IMAGE_TAG | cut -d'@' -f2)
          echo "digest=sha256:$DIGEST" >> $GITHUB_OUTPUT

      # Step 5: Attest Docker image
      - name: Attest Docker image
        uses: BoomchainLabs/attest-build-provenance@v1.0.0
        with:
          subject-name: ${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          predicate-type: https://slsa.dev/provenance/v0.2
          predicate: '{"buildType":"docker","builder":"GitHub Actions","source":"${{ github.repository }}"}'
          push-to-registry: true
          create-storage-record: true
          show-summary: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Step 6: Create example artifacts
      - name: Generate example artifacts
        run: |
          echo "Hello World" > artifact1.txt
          echo "Another file" > artifact2.bin

      # Step 7: Attest files/artifacts
      - name: Attest artifacts
        uses: BoomchainLabs/attest-build-provenance@v1.0.0
        with:
          subject-path: "artifact1.txt,artifact2.bin"
          predicate-type: https://slsa.dev/provenance/v0.2
          predicate: '{"buildType":"file","builder":"GitHub Actions","source":"${{ github.repository }}"}'
          show-summary: true
